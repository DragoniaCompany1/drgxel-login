<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drgxel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a2e 0%, #2d4a3e 50%, #4a5c3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: wave1 15s infinite linear;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: wave2 20s infinite linear;
        }

        @keyframes wave1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes wave2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wave-line {
            position: absolute;
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: waveLine 10s infinite linear;
        }

        .wave-line:nth-child(1) { top: 10%; animation-delay: 0s; }
        .wave-line:nth-child(2) { top: 20%; animation-delay: 2s; }
        .wave-line:nth-child(3) { top: 30%; animation-delay: 4s; }
        .wave-line:nth-child(4) { top: 70%; animation-delay: 1s; }
        .wave-line:nth-child(5) { top: 80%; animation-delay: 3s; }
        .wave-line:nth-child(6) { top: 90%; animation-delay: 5s; }

        @keyframes waveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0%); }
        }

        .container {
            background: rgba(20, 30, 25, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 90%;
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .left-section {
            flex: 1;
            padding: 60px 50px;
            background: rgba(15, 25, 20, 0.8);
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 60px;
        }

        .logo::after {
            content: '.';
            color: #c9a850;
        }

        nav {
            position: absolute;
            top: 40px;
            right: 50px;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #c9a850;
        }

        .welcome-text {
            color: #c9a850;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signup-text {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .signup-text a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            color: #c9a850;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #fff;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: transparent;
            border: 2px solid #c9a850;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            border-color: #e0c060;
            box-shadow: 0 0 15px rgba(201, 168, 80, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            font-size: 12px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #c9a850;
        }

        .forgot-password {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #c9a850;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #a88f3d 0%, #c9a850 100%);
            border: none;
            border-radius: 25px;
            color: #1a1a1a;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .sign-in-btn:hover {
            background: linear-gradient(135deg, #c9a850 0%, #e0c060 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(201, 168, 80, 0.3);
        }

        .right-section {
            flex: 1;
            background: rgba(15, 25, 20, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            position: relative;
        }

        .panda-circle {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #c9a850 0%, #e0c060 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(201, 168, 80, 0.4);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .panda-image {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-icons {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: #c9a850;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #e0c060;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-section {
                padding: 30px;
            }

            .panda-circle {
                width: 250px;
                height: 250px;
            }

            .panda-image {
                width: 240px;
                height: 240px;
            }

            nav {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 30px;
            }

            .social-icons {
                position: relative;
                flex-direction: row;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave-line"></div>
        <div class="wave-line"></div>
        <div class="wave-line"></div>
        <div class="wave-line"></div>
        <div class="wave-line"></div>
        <div class="wave-line"></div>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="logo">Drgxel</div>
            
            <nav>
                <a href="#home">HOME</a>
                <a href="#gallery">GALLERY</a>
                <a href="#blog">BLOG</a>
            </nav>

            <div class="welcome-text">WELCOME BACK!</div>
            <div class="signup-text">Don't have a account. <a href="#signup">Sign up</a></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#forgot" class="forgot-password">Forget password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>

        <div class="right-section">
            <div class="panda-circle">
                <svg class="panda-image" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Panda illustration -->
                    <circle cx="200" cy="200" r="180" fill="#fff"/>
                    
                    <!-- Left ear -->
                    <circle cx="120" cy="100" r="50" fill="#1a1a1a"/>
                    <circle cx="120" cy="100" r="35" fill="#f5f5f5"/>
                    
                    <!-- Right ear -->
                    <circle cx="280" cy="100" r="50" fill="#1a1a1a"/>
                    <circle cx="280" cy="100" r="35" fill="#f5f5f5"/>
                    
                    <!-- Face -->
                    <ellipse cx="200" cy="200" rx="140" ry="150" fill="#fff"/>
                    
                    <!-- Left eye patch -->
                    <ellipse cx="160" cy="180" rx="35" ry="45" fill="#1a1a1a"/>
                    <circle cx="160" cy="180" r="15" fill="#fff"/>
                    <circle cx="165" cy="175" r="8" fill="#1a1a1a"/>
                    
                    <!-- Right eye patch -->
                    <ellipse cx="240" cy="180" rx="35" ry="45" fill="#1a1a1a"/>
                    <circle cx="240" cy="180" r="15" fill="#fff"/>
                    <circle cx="245" cy="175" r="8" fill="#1a1a1a"/>
                    
                    <!-- Sunglasses -->
                    <ellipse cx="160" cy="180" rx="30" ry="25" fill="none" stroke="#1a1a1a" stroke-width="3"/>
                    <ellipse cx="240" cy="180" rx="30" ry="25" fill="none" stroke="#1a1a1a" stroke-width="3"/>
                    <line x1="190" y1="180" x2="210" y2="180" stroke="#1a1a1a" stroke-width="3"/>
                    
                    <!-- Nose -->
                    <ellipse cx="200" cy="220" rx="20" ry="15" fill="#1a1a1a"/>
                    
                    <!-- Mouth -->
                    <path d="M 200 225 Q 180 240 160 235" stroke="#1a1a1a" stroke-width="3" fill="none"/>
                    <path d="M 200 225 Q 220 240 240 235" stroke="#1a1a1a" stroke-width="3" fill="none"/>
                    
                    <!-- Scarf -->
                    <ellipse cx="200" cy="300" rx="120" ry="40" fill="#8B4513"/>
                    <rect x="80" y="280" width="240" height="20" fill="#D2691E"/>
                    <rect x="85" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="105" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="125" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="145" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="165" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="185" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="205" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="225" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="245" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="265" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="285" y="285" width="10" height="10" fill="#654321"/>
                    <rect x="305" y="285" width="10" height="10" fill="#654321"/>
                </svg>
            </div>

            <div class="social-icons">
                <div class="social-icon">üì∑</div>
                <div class="social-icon">üê¶</div>
                <div class="social-icon">üìò</div>
                <div class="social-icon">üíº</div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const btn = document.querySelector('.sign-in-btn');
            btn.textContent = 'Signing In...';
            btn.style.background = 'linear-gradient(135deg, #8a7330 0%, #a88f3d 100%)';
            
            setTimeout(() => {
                alert('Login berhasil!\n\nUsername: ' + username + '\nRemember me: ' + (remember ? 'Yes' : 'No'));
                btn.textContent = 'Sign In';
                btn.style.background = 'linear-gradient(135deg, #a88f3d 0%, #c9a850 100%)';
            }, 1500);
        });

        document.addEventListener('mousemove', (e) => {
            const panda = document.querySelector('.panda-circle');
            const x = (window.innerWidth - e.pageX) / 100;
            const y = (window.innerHeight - e.pageY) / 100;
            
            panda.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 500);
            });
        });
    </script>
</body>
</html>
